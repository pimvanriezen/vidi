<html lang="en">

  <head>
    <script type="text/javascript" src="vidi.js"></script>
    <script type="text/javascript" src="example.components.js"></script>
    <script type="text/javascript" src="example.views.js"></script>
    <link rel="stylesheet" href="example.css"/>
  </head>

  <body>
    <v-view id="user">
      <h1 class="classy">{{title}}</h1>
      <p v-if="showsecrets">
        Secret message goes here
        <v-button badge="{{secrets}}" class="red">Hide Secrets</v-button>
      </p>

      <v-table width="100%" max-width="1024"
               id="users" rows="users">
        <v-column title="Username" align="left">{{id}}</v-column>
        <v-column width="20" title="UID" align="right">{{row.uid}}</v-column>
        <v-column width="*" title="Name" align="left">{{row.name}}</v-column>
        <v-column width="150" title="Groups" align="left">
          <span v-for="grp in row.groups">{{grp}} </span>
        </v-column>
        <v-column width="100" title="Action" align="center">
          <v-button class="red" icon="remove.png"
                    require="row.uid!=0"
                    cb="remove(id)">Remove</v-button>
        </v-column>
      </v-table>
      
      <br>
      
      <v-form id="newuser">
        <h2>New User</h2>
        <v-textinput id="newid">Username</v-textinput>
        <v-textinput id="newname">Name</v-textinput>

        <label></label>
        <v-button icon="add.png" 
                  require="newname && newid"
                  cb="add()">Add User</v-button>
        <br>
      </v-form>
      
    </v-view>
  </body>

</html>
